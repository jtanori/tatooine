<ion-view title="{{venue.get('name')}} - Eventos" align-title="left">
	<ion-nav-buttons side="left">
        <button class="button button-icon ion-ios-arrow-back" ng-click="back()">
        </button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
        <a ng-click="share()" class="button button-icon ion-share" ng-if="items.length"></a>
    </ion-nav-buttons>
    <ion-content id="venue-events-page" scroll="false">
    	<div ng-if="error" class="center aligned padding error message">
            <img src="/img/perro.png" />
    		<h3 class="assertive">Parece que ese evento no existe, disculpe las inconveniencias.</h3>
    	</div>
    	<ion-slide-box ng-if="items.length">
			<ion-slide ng-repeat="item in items" style="background-image:url({{item.banner}});">
				<div class="event">
					<h2>{{item.name}}</h2>
					<p>{{item.description}}</p>
					<div ng-if="item.url">Mas informacion en: <a ng-click="openUrl(item.url)">{{item.url}}</a></div>
				</div>
			</ion-slide>
		</ion-slide-box>
    </ion-content>
</ion-view>
