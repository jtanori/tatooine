
<div class="modal">
    <ion-header-bar class="bar-positive">
        <div class="buttons">
            <button class="button button-icon ion-android-close" ng-click="closeClaim()"></button>
        </div>
        <h1 class="title">Reclamar Establecimiento</h1>
    </ion-header-bar>
    <ion-content>
        <form name="claimForm" ng-submit="sendClaim(claimForm)">
            <ul>
                <li class="item item-avatar">
                    <img ng-src="{{user.avatar}}"/>
                    <h2>{{user.firstName}} {{user.lastName}}</h2>
                    <p>{{user.username}}</p>
                </li>
                <li class="item item-avatar">
                    <img ng-src="{{basicData.logo}}"/>
                    <h2>{{basicData.name}}</h2>
                    <p>{{basicData.address}}</p>
                </li>
            </ul>
            <div class="item item-divider">Detalles personales</div>
            <label class="item item-input">
                <input type="text" placeholder="Nombre" ng-model="claim.name" required>
            </label>

            <label class="item item-input">
                <input type="text" placeholder="Apellido" ng-model="claim.surname" required>
            </label>

            <label class="item item-input">
                <input type="tel" placeholder="Telefono" ng-model="claim.phone" required>
            </label>

            <label class="item item-input">
                <textarea placeholder="Comentarios" ng-model="claim.comments"></textarea>
            </label>

            <ion-checkbox ng-model="claim.phoneContact" ng-disabled="claim.phone.length < 10">Pueden llamarme por telefono</ion-checkbox>

            <div class="padding center aligned">
                <button class="button button-positive" type="submit" ng-disabled="claimForm.$invalid">Enviar solicitud</button>
            </div>
        </form>
    </ion-content>
</div>
