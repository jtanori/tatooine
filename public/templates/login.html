<ion-view id="login-view">
    <ion-content id="login">
        <div id="login-wrapper">
            <div class="row">
                <div class="col" id="login-slideshow" ng-if="LAYOUT != 'phones'">
                    <div id="login-slideshow-slider" class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" ng-repeat="img in items">
                                <img ng-src="{{img}}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" id="login-form" ng-class="{phones: LAYOUT=='phones'}">
                    <div class="child">
                        <div class="center aligned">
                            <img src="/img/logo-title.png" id="logo" >
                        </div>
                        <form name="loginForm" novalidate="" ng-submit="isSignup() ? signup(loginForm) : login(loginForm)" id="loginForm" class="padding form">
                            <div class="list list-inset">
                                <label class="item item-input">
                                    <input name="username" ng-model="user.username" required type="email" placeholder="Direcci칩n de correo electr칩nico">
                                </label>
                                <label class="item item-input">
                                    <input name="password" ng-model="user.password" required type="password" placeholder="Contrase침a">
                                </label>
                                <label class="item item-input" ng-if="isSignup()">
                                    <input name="passwordConfirmation" ng-model="user.passwordConfirmation" type="password" placeholder="Confirmar contrase침a">
                                </label>
                            </div>

                            <button class="button button-block rounded button-assertive" type="submit" ng-disabled="isSignup() ? checkForm(loginForm) : loginForm.$invalid">{{label}}</button>

                            <div class="center aligned" ng-if="!isSignup()">
                                <a class="button button-clear button-full button-positive" ng-click="enableSignup()">Crear Cuenta</a>
                            </div>
                            <div class="center aligned" ng-if="isSignup()">
                                <a class="button button-clear button-full button-positive" ng-click="enableLogin()">Entrar con mi correo</a>
                            </div>

                            <div class="h5 center aligned">O bien</div>
                            <div class="center aligned">
                                <button type="button" class="button button-positive button-block rounded" ng-click="facebookLogin()"><i class="icon ion-social-facebook"></i> Entrar con Facebook</button>
                            </div>
                            <div class="center aligned">
                                <button type="button" class="button button-clear button-positive" ng-click="skip()">En otro momento</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br />
            <div class="padding">
                <ul class="uppercase" id="jound-menu">
                    <li><a href="http://app.jound.mx/acerca-de-jound.html">Acerca de</a></li>
                    <li><a href="{{HOST_URL}}support" ui-sref="{{HOST_URL}}support">Ayuda</a></li>
                    <li><a href="{{HOST_URL}}api" ui-sref="{{HOST_URL}}api">API</a></li>
                    <li><a href="{{HOST_URL}}privacy" ui-sref="{{HOST_URL}}privacy">Aviso de privacidad</a></li>
                    <li><a href="{{HOST_URL}}tos" ui-sref="{{HOST_URL}}tos">Terminos de servicio</a></li>
                </ul>
                <div class="dark">Copyright (c) 2016 Jound All Rights Reserved.</div>
            </div>
        </div>
    </ion-content>
</ion-view>
